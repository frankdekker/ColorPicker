<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<title>Example 1 - ColorPicker</title>
	<link href="../../src/colorpicker-default.css" media="screen" rel="stylesheet" type="text/css" />

	<script src="https://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
	<script src="../../src/colorpicker.js"></script>

	<style>
		html, body {
			background-color: #ffffdd;
		}
	</style>

</head>
<body>

	<div id="layout" style="margin: 20px auto;width:200px">
		<input type="text" class="colorpicker" size="6" maxlength="7" value="#ff0000">
	</div>

	<script>
		window.addEvent( "domready", function() {

			new ColorPicker( $$('.colorpicker'),{

				onSelect: function( color ) {
					console.log( "Select: " + color );
				},
				onChange: function( color ) {
					console.log( "change: " + color );

					document.getElement( "body" ).setStyle( "background-color", color );

				},

				onCancel: function( ) {
					console.log( "cancel" );
				}

			});
		});
	</script>

</body>
</html>
